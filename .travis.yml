# Documentation: http://docs.travis-ci.com/user/languages/julia/
sudo: required
language: julia
os:
  - linux
  - osx
julia:
  - 1.4
notifications:
  email: false
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone(pwd()); Pkg.build("MP3"); Pkg.test("MP3", coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("MP3")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
